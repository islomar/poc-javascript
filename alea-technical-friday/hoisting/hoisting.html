<!DOCTYPE html>
<body>
<script>

    //IIFE
    var speak = function () {
        // Example 1: function expression
        sayYo(); // sayYo() has not been defined yet but it can still be invoked, logs 'yo'
        function sayYo() {
            console.log('Yo');
        }
    }(); // invoke

    // Example 2: function expression
    console.log(sum(2, 2)); // invoke sum(), which is not defined yet, but can still be invoked
    //Function expression
    function sum(x, y) {
        return x + y;
    }

    // Example 3: function declaration/statement
	exampleOfFunctionStatement();  //should fail for not being not defined
    var exampleOfFunctionDeclaration = function() {
    	console.log('This should NOT be printed')
    }
</script>
</body>
